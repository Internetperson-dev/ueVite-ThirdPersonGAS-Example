name: UE4 Optimized Build (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      buildConfig:
        description: Build Configuration
        required: true
        default: Development
        type: choice
        options:
          - Development
          - Shipping

jobs:
  build:
    runs-on: windows-2019

    env:
      UE_ROOT: X:\Engine
      PROJECT_DIR: ${{ github.workspace }}\project
      UPROJECT: ${{ github.workspace }}\project\ActionRPG - Vite\ActionRPG.uproject
      OUTPUT_DIR: ${{ github.workspace }}\project\release

    steps:
    # -------------------------------------------------
    # Enable Long Paths
    # -------------------------------------------------
    - name: Enable Windows long paths
      shell: powershell
      run: |
        New-ItemProperty `
          -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" `
          -Name "LongPathsEnabled" `
          -Value 1 `
          -PropertyType DWORD `
          -Force
        git config --system core.longpaths true

    # -------------------------------------------------
    # Install Runtime Dependencies
    # -------------------------------------------------
    - name: Install VC++ + DirectX
      shell: powershell
      run: |
        choco install vcredist-all -y
        choco install directx -y

    # -------------------------------------------------
    # Checkout UE4 Engine
    # -------------------------------------------------
    - name: Checkout UE4 Engine
      uses: actions/checkout@v4
      with:
        repository: GapingPixel/UnrealEngineVite-PhysX
        path: ue
        lfs: true
        token: ${{ secrets.UE_PAT }}

    # -------------------------------------------------
    # Map UE4 to X:
    # -------------------------------------------------
    - name: Map UE4 to X drive
      shell: cmd
      run: |
        subst X: "%GITHUB_WORKSPACE%\ue"

    # -------------------------------------------------
    # Cache UE4 Dependencies
    # -------------------------------------------------
    - name: Cache UE4 GitDependencies
      uses: actions/cache@v4
      with:
        path: ue\.git\ue4-gitdeps
        key: ue4-gitdeps-4.27

    # -------------------------------------------------
    # Sync UE4 Dependencies
    # -------------------------------------------------
    - name: Sync UE4 Dependencies
      shell: cmd
      run: |
        X:
        Engine\Binaries\DotNET\GitDependencies.exe ^
          --exclude=Mac --exclude=Linux --exclude=Android ^
          --exclude=IOS --exclude=TVOS --exclude=WinRT --exclude=HTML5

    # -------------------------------------------------
    # Generate Project Files
    # -------------------------------------------------
    - name: Generate Project Files
      shell: cmd
      run: |
        X:
        GenerateProjectFiles.bat

    # -------------------------------------------------
    # Checkout Game Project
    # -------------------------------------------------
    - name: Checkout Game Project
      uses: actions/checkout@v4
      with:
        repository: ViteStudio-Tech/ueVite-ThirdPersonGAS-Example
        path: project
        lfs: true

    # -------------------------------------------------
    # Build Engine Tools
    # -------------------------------------------------
    - name: Build Engine Tools
      shell: powershell
      run: |
        & $env:UE_ROOT\Build\BatchFiles\Build.bat UE4Editor Win64 Development -NoHotReload -NoDebugInfo
        & $env:UE_ROOT\Build\BatchFiles\Build.bat ShaderCompileWorker Win64 Development -NoDebugInfo
        & $env:UE_ROOT\Build\BatchFiles\Build.bat UnrealPak Win64 Development -NoDebugInfo
        & $env:UE_ROOT\Build\BatchFiles\Build.bat CrashReportClient Win64 Development -NoDebugInfo
        if ($LASTEXITCODE -ne 0) { exit 1 }

    # -------------------------------------------------
    # Resolve Build Configuration
    # -------------------------------------------------
    - name: Resolve Build Configuration
      shell: powershell
      run: |
        $cfg = "${{ github.event.inputs.buildConfig }}"
        if ([string]::IsNullOrEmpty($cfg)) { $cfg = "Development" }

        if ($cfg -notin @("Development","Shipping")) {
          Write-Error "Invalid build config: $cfg"
          exit 1
        }

        echo "BUILD_CONFIG=$cfg" >> $env:GITHUB_ENV

    # -------------------------------------------------
    # Build Game Target
    # -------------------------------------------------
    - name: Build Game
      shell: powershell
      run: |
        & $env:UE_ROOT\Build\BatchFiles\Build.bat `
          ActionRPG Win64 $env:BUILD_CONFIG `
          -Project="$env:UPROJECT" `
          -NoHotReload -NoDebugInfo

        if ($LASTEXITCODE -ne 0) { exit 1 }

    # -------------------------------------------------
    # Package WindowsNoEditor
    # -------------------------------------------------
    - name: Package WindowsNoEditor
      shell: powershell
      run: |
        & $env:UE_ROOT\Build\BatchFiles\RunUAT.bat BuildCookRun `
          -project="$env:UPROJECT" `
          -noP4 `
          -platform=Win64 `
          -clientconfig=$env:BUILD_CONFIG `
          -cook -allmaps -stage -pak -archive `
          -archivedirectory="$env:OUTPUT_DIR"

        if ($LASTEXITCODE -ne 0) { exit 1 }

    # -------------------------------------------------
    # Collect Logs
    # -------------------------------------------------
    - name: Collect Logs
      if: always()
      shell: powershell
      run: |
        New-Item -ItemType Directory project\Saved\Logs -Force | Out-Null
        Copy-Item X:\Engine\Programs\AutomationTool\Saved\Logs\* `
          project\Saved\Logs -Recurse -Force -ErrorAction SilentlyContinue

    # -------------------------------------------------
    # Upload Logs
    # -------------------------------------------------
    - name: Upload Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: UE4-Logs
        path: project\Saved\Logs\**

    # -------------------------------------------------
    # Upload Packaged Game
    # -------------------------------------------------
    - name: Upload Packaged Game
      uses: actions/upload-artifact@v4
      with:
        name: UE4-WindowsNoEditor-${{ env.BUILD_CONFIG }}
        path: project\release\**\WindowsNoEditor\**
