name: UE4 Optimized Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      buildConfig:
        description: "Build Configuration"
        required: true
        default: "Development"
        type: choice
        options:
          - Development
          - Shipping

jobs:
  build:
    runs-on: windows-2019

    steps:

    # -------------------------------------------------
    # Enable Long Paths
    # -------------------------------------------------
    - name: Enable Windows long paths
      shell: powershell
      run: |
        New-ItemProperty `
          -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" `
          -Name "LongPathsEnabled" `
          -Value 1 `
          -PropertyType DWORD `
          -Force
        git config --system core.longpaths true

    # -------------------------------------------------
    # Install VC++ + DirectX
    # -------------------------------------------------
    - name: Install VC++ Runtime
      shell: powershell
      run: |
        choco install vcredist-all -y
        choco install directx -y

    # -------------------------------------------------
    # Checkout UE4 Engine
    # -------------------------------------------------
    - name: Checkout UE4 Engine
      uses: actions/checkout@v4
      with:
        repository: GapingPixel/UnrealEngineVite-PhysX
        path: ue
        lfs: true
        token: ${{ secrets.UE_PAT }}

    # -------------------------------------------------
    # Map UE4 to X:
    # -------------------------------------------------
    - name: Map UE4 to X
      shell: cmd
      run: |
        subst X: "%GITHUB_WORKSPACE%\ue"

    # -------------------------------------------------
    # Cache UE4 Engine Build
    # -------------------------------------------------
    - name: Cache UE4 Engine
      uses: actions/cache@v4
      with:
        path: |
          ue\Engine\Binaries
          ue\Engine\Intermediate
          ue\Engine\Saved
        key: ue4-engine-4.27

    # -------------------------------------------------
    # Cache UE4 Dependencies
    # -------------------------------------------------
    - name: Cache UE4 Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ue\.git\ue4-gitdeps
          ue\Engine\Binaries\ThirdParty
          ue\Engine\Source\ThirdParty
          ue\Engine\Extras
        key: ue4-deps-4.27

    # -------------------------------------------------
    # Sync UE4 Dependencies
    # -------------------------------------------------
    - name: Sync UE4 Dependencies
      shell: cmd
      run: |
        cd /d X:\
        Engine\Binaries\DotNET\GitDependencies.exe ^
          --exclude=Mac ^
          --exclude=Linux ^
          --exclude=Android ^
          --exclude=IOS ^
          --exclude=TVOS ^
          --exclude=WinRT ^
          --exclude=HTML5 ^
          --threads=16

    # -------------------------------------------------
    # Generate Project Files
    # -------------------------------------------------
    - name: Generate Project Files
      shell: cmd
      run: cd /d X:\ && GenerateProjectFiles.bat

    # -------------------------------------------------
    # Checkout Game Project
    # -------------------------------------------------
    - name: Checkout Game Project
      uses: actions/checkout@v4
      with:
        repository: ViteStudio-Tech/ueVite-ThirdPersonGAS-Example
        path: project
        lfs: true

    # -------------------------------------------------
    # Cache Project Build
    # -------------------------------------------------
    - name: Cache Project Build
      uses: actions/cache@v4
      with:
        path: |
          project\Binaries
          project\Intermediate
        key: project-build-v1

    # -------------------------------------------------
    # Cache DerivedDataCache
    # -------------------------------------------------
    - name: Cache DDC
      uses: actions/cache@v4
      with:
        path: |
          ue\Engine\DerivedDataCache
          project\Saved\DerivedDataCache
        key: ddc-v1

    # -------------------------------------------------
    # Build UE4 Editor
    # -------------------------------------------------
    - name: Build UE4 Editor
      shell: powershell
      run: |
        & "X:\Engine\Build\BatchFiles\Build.bat" `
          UE4Editor `
          Win64 `
          Development `
          -NoHotReload `
          -NoDebugInfo
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

    # -------------------------------------------------
    # Build ShaderCompileWorker
    # -------------------------------------------------
    - name: Build ShaderCompileWorker
      shell: powershell
      run: |
        & "X:\Engine\Build\BatchFiles\Build.bat" `
          ShaderCompileWorker `
          Win64 `
          Development `
          -NoDebugInfo
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

    # -------------------------------------------------
    # Build Game Target
    # -------------------------------------------------
    - name: Build Game Target
      shell: powershell
      run: |
        $config = "${{ github.event.inputs.buildConfig }}"
        if ([string]::IsNullOrWhiteSpace($config)) { $config = "Development" }

        $uproject = "$env:GITHUB_WORKSPACE\project\ActionRPG - Vite\ActionRPG.uproject"

        & "X:\Engine\Build\BatchFiles\Build.bat" `
          ActionRPG `
          Win64 `
          $config `
          -Project="$uproject" `
          -NoHotReload `
          -NoDebugInfo

        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

    # -------------------------------------------------
    # Package WindowsNoEditor
    # -------------------------------------------------
    - name: Package WindowsNoEditor
      shell: powershell
      run: |
        $config = "${{ github.event.inputs.buildConfig }}"
        if ([string]::IsNullOrWhiteSpace($config)) { $config = "Development" }

        $uproject = "$env:GITHUB_WORKSPACE\project\ActionRPG - Vite\ActionRPG.uproject"
        $output   = "$env:GITHUB_WORKSPACE\project\release"

        & "X:\Engine\Build\BatchFiles\RunUAT.bat" BuildCookRun `
          -project="$uproject" `
          -noP4 `
          -targetplatform=Win64 `
          -platform=Win64 `
          -game `
          -clientconfig="$config" `
          -cook `
          -allmaps `
          -stage `
          -pak `
          -archive `
          -archivedirectory="$output"

        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

    # -------------------------------------------------
    # Collect Logs
    # -------------------------------------------------
    - name: Collect Logs
      if: always()
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force `
          "$env:GITHUB_WORKSPACE\project\Saved\Logs" | Out-Null

        Copy-Item `
          "X:\Engine\Programs\AutomationTool\Saved\Logs\*" `
          "$env:GITHUB_WORKSPACE\project\Saved\Logs" `
          -Recurse `
          -Force `
          -ErrorAction SilentlyContinue

    # -------------------------------------------------
    # Upload Logs
    # -------------------------------------------------
    - name: Upload Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: UE4-Logs
        path: project\Saved\Logs\**

    # -------------------------------------------------
    # Upload Packaged Game
    # -------------------------------------------------
    - name: Upload Packaged Game
      uses: actions/upload-artifact@v4
      with:
        name: UE4-WindowsNoEditor-${{ github.event.inputs.buildConfig }}
        path: project\release\**\WindowsNoEditor\**
