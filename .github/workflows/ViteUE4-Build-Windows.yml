This guide reveals why your CI is failing: the RTXGI and PhysX features in this specific fork require a very specific environment and a BuildConfiguration.xml file to point UBT to the correct SDKs.

In a CI environment, UBT often defaults to the oldest SDK it finds. Since you are using a custom engine with RT effects enabled by default, if UBT doesn't have the exact Windows SDK version (10.0.26100.0), it fails to link the RTXGI modules, leading to the "Unable to load module" error.
The Fix Strategy

    Force the SDK: We will use PowerShell to create that BuildConfiguration.xml on the fly in the runner's AppData folder.

    Standardize MSVC: Since the runner is windows-2019, we will target the latest available SDK there (or install the one requested).

    Build Target: We need to build the Development Editor specifically.

Updated Full CI Script
YAML

name: UE4 Optimized Build (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      buildConfig:
        description: 'Build Configuration'
        required: true
        default: 'Development'
        type: choice
        options: [Development, Shipping]

jobs:
  build:
    runs-on: windows-2019
    env:
      UE_ROOT: X:\
      PROJECT_DIR: ${{ github.workspace }}\project
      UPROJECT: "${{ github.workspace }}\\project\\ActionRPG - Vite\\ActionRPG.uproject"
      OUTPUT_DIR: ${{ github.workspace }}\project\release

    steps:
      - name: Enable long paths
        run: |
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\FileSystem" /v LongPathsEnabled /t REG_DWORD /d 1 /f
          git config --system core.longpaths true

      - name: Install Required SDK & Tools
        run: |
          # Installing the specific SDK mentioned in your guide
          choco install windows-sdk-10-version-2004-all -y 
          choco install directx --confirm -y
          choco install vcredist-all -y

      - name: Checkout UE4 Engine
        uses: actions/checkout@v4
        with:
          repository: GapingPixel/UnrealEngineVite-PhysX
          path: ue
          lfs: true
          token: ${{ secrets.UE_PAT }}

      - name: Map UE to X drive
        shell: cmd
        run: |
          subst X: "%GITHUB_WORKSPACE%\ue"
          
      - name: Setup UBT BuildConfiguration
        shell: powershell
        run: |
          $xmlPath = "$env:AppData\Unreal Engine\UnrealBuildTool\BuildConfiguration.xml"
          $directory = [System.IO.Path]::GetDirectoryName($xmlPath)
          if (!(Test-Path $directory)) { New-Item -ItemType Directory -Force -Path $directory }
          
          # This forces UBT to use the correct SDK even if others are installed
          $xmlContent = @"
          <?xml version="1.0" encoding="utf-8" ?>
          <Configuration xmlns="https://www.unrealengine.com/BuildConfiguration">
              <WindowsPlatform>
                  <WindowsSdkVersion>10.0.19041.0</WindowsSdkVersion>
              </WindowsPlatform>
          </Configuration>
          "@
          Set-Content -Path $xmlPath -Value $xmlContent
          Write-Host "BuildConfiguration.xml created at $xmlPath"

      - name: Sync UE Dependencies
        shell: cmd
        run: |
          X:
          echo N | Engine\Binaries\DotNET\GitDependencies.exe --exclude=Mac --exclude=Linux --exclude=Android --exclude=IOS --exclude=TVOS --exclude=WinRT --exclude=HTML5

      - name: Generate Project Files
        shell: cmd
        run: |
          X:
          GenerateProjectFiles.bat

      - name: Build Automation Tool & Shader Workers
        shell: cmd
        run: |
          X:
          "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\MSBuild.exe" Engine\Source\Programs\AutomationTool\AutomationTool.csproj /p:Configuration=Development /p:Platform=AnyCPU
          Engine\Build\BatchFiles\Build.bat ShaderCompileWorker Win64 Development -WaitMutex

      - name: Checkout Game Project
        uses: actions/checkout@v4
        with:
          repository: ViteStudio-Tech/ueVite-ThirdPersonGAS-Example
          path: project
          lfs: true

      - name: Build UE4 Editor (Development Editor)
        shell: cmd
        run: |
          X:
          :: Your guide specifically says Engine should be built in Development Editor
          Engine\Build\BatchFiles\Build.bat UE4Editor Win64 Development -WaitMutex -NoHotReload

      - name: Build Game
        shell: cmd
        run: |
          X:
          Engine\Build\BatchFiles\Build.bat ActionRPG Win64 ${{ github.event.inputs.buildConfig || 'Development' }} -Project="%UPROJECT%" -NoHotReload

      - name: Package Project
        shell: cmd
        run: |
          X:
          Engine\Build\BatchFiles\RunUAT.bat BuildCookRun ^
            -project="%UPROJECT%" ^
            -noP4 -platform=Win64 -clientconfig=${{ github.event.inputs.buildConfig || 'Development' }} ^
            -cook -allmaps -stage -pak -archive ^
            -archivedirectory="%OUTPUT_DIR%" ^
            -unattended -nullrhi -ni -nocompile

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: UE4-Vite-Build
          path: project/release/WindowsNoEditor/**

      - name: Diagnostic Logs
        if: failure()
        shell: cmd
        run: |
          subst X: "%GITHUB_WORKSPACE%\ue"
          mkdir build_logs
          xcopy /s /y X:\Engine\Programs\AutomationTool\Saved\Logs\* build_logs\
          xcopy /y X:\Engine\Programs\AutomationTool\Saved\Cook*.txt build_logs\

      - name: Upload Error Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: Failure-Logs
          path: build_logs/
