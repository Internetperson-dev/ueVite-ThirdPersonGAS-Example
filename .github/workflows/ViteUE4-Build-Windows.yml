name: UE4 Optimized Build (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      buildConfig:
        description: Build Configuration
        required: true
        default: Development
        type: choice
        options: [Development, Shipping]

jobs:
  build:
    runs-on: windows-2019

    steps:
    # -------------------------------------------------
    # Enable Long Paths
    # -------------------------------------------------
    - name: Enable Windows long paths
      shell: powershell
      run: |
        New-ItemProperty `
          -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" `
          -Name "LongPathsEnabled" `
          -Value 1 `
          -PropertyType DWORD `
          -Force
        git config --system core.longpaths true

    # -------------------------------------------------
    # Install Runtime Dependencies
    # -------------------------------------------------
    - name: Install VC++ + DirectX
      shell: powershell
      run: |
        choco install vcredist-all -y
        choco install directx -y

    # -------------------------------------------------
    # Checkout UE4 Engine
    # -------------------------------------------------
    - name: Checkout UE4 Engine
      uses: actions/checkout@v4
      with:
        repository: GapingPixel/UnrealEngineVite-PhysX
        path: ue
        lfs: true
        token: ${{ secrets.UE_PAT }}

    # -------------------------------------------------
    # Map UE4 to X:
    # -------------------------------------------------
    - name: Map UE4 to X
      shell: cmd
      run: |
        subst X: "%GITHUB_WORKSPACE%\ue"
    # -------------------------------------------------
    # Cache UE4 GitDependencies (SAFE)
    # -------------------------------------------------
    - name: Cache UE4 Dependencies
      uses: actions/cache@v4
      with:
        path: ue\.git\ue4-gitdeps
        key: ue4-gitdeps-4.27

    # -------------------------------------------------
    # Sync UE4 Dependencies
    # -------------------------------------------------
    - name: Sync UE4 Dependencies
      shell: cmd
      run: |
        cd /d X:\
        Engine\Binaries\DotNET\GitDependencies.exe ^
          --exclude=Mac --exclude=Linux --exclude=Android ^
          --exclude=IOS --exclude=TVOS --exclude=WinRT ^
          --exclude=HTML5

    # -------------------------------------------------
    # Generate Project Files
    # -------------------------------------------------
    - name: Generate Project Files
      shell: cmd
      run: cd /d X:\ && GenerateProjectFiles.bat

    # -------------------------------------------------
    # Checkout Game Project
    # -------------------------------------------------
    - name: Checkout Game Project
      uses: actions/checkout@v4
      with:
        repository: ViteStudio-Tech/ueVite-ThirdPersonGAS-Example
        path: project
        lfs: true

    # -------------------------------------------------
    # Build Editor Tools
    # -------------------------------------------------
    - name: Build Editor Tools
      shell: powershell
      run: |
        & X:\Engine\Build\BatchFiles\Build.bat UE4Editor Win64 Development -NoHotReload -NoDebugInfo
        & X:\Engine\Build\BatchFiles\Build.bat ShaderCompileWorker Win64 Development -NoDebugInfo
        if ($LASTEXITCODE -ne 0) { exit 1 }

    # -------------------------------------------------
    # Build Runtime Tools (CRITICAL)
    # -------------------------------------------------
    - name: Build Runtime Tools
      shell: powershell
      run: |
        & X:\Engine\Build\BatchFiles\Build.bat UE4Game Win64 Development -NoDebugInfo
        & X:\Engine\Build\BatchFiles\Build.bat UnrealPak Win64 Development -NoDebugInfo
        & X:\Engine\Build\BatchFiles\Build.bat CrashReportClient Win64 Development -NoDebugInfo
        if ($LASTEXITCODE -ne 0) { exit 1 }

    # -------------------------------------------------
    # Build Game
    # -------------------------------------------------
    - name: Build Game
      shell: powershell
      run: |
        $cfg = "${{ github.event.inputs.buildConfig }}"
        if (!$cfg) { $cfg = "Development" }
        $uproject = "$env:GITHUB_WORKSPACE\project\ActionRPG - Vite\ActionRPG.uproject"
        & X:\Engine\Build\BatchFiles\Build.bat ActionRPG Win64 $cfg `
          -Project="$uproject" -NoHotReload -NoDebugInfo
        if ($LASTEXITCODE -ne 0) { exit 1 }

    # -------------------------------------------------
    # Package WindowsNoEditor
    # -------------------------------------------------
    - name: Package WindowsNoEditor
      shell: powershell
      run: |
        $cfg = "${{ github.event.inputs.buildConfig }}"
        if (!$cfg) { $cfg = "Development" }
        $uproject = "$env:GITHUB_WORKSPACE\project\ActionRPG - Vite\ActionRPG.uproject"
        $out = "$env:GITHUB_WORKSPACE\project\release"

        & X:\Engine\Build\BatchFiles\RunUAT.bat BuildCookRun `
          -project="$uproject" `
          -noP4 `
          -platform=Win64 `
          -clientconfig=$cfg `
          -cook -allmaps -stage -pak -archive `
          -archivedirectory="$out"

        if ($LASTEXITCODE -ne 0) { exit 1 }

    # -------------------------------------------------
    # Collect Logs
    # -------------------------------------------------
    - name: Collect Logs
      if: always()
      shell: powershell
      run: |
        mkdir project\Saved\Logs -Force | Out-Null
        Copy-Item X:\Engine\Programs\AutomationTool\Saved\Logs\* `
          project\Saved\Logs -Recurse -Force -ErrorAction SilentlyContinue

    # -------------------------------------------------
    # Upload Logs
    # -------------------------------------------------
    - name: Upload Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: UE4-Logs
        path: project\Saved\Logs\**

    # -------------------------------------------------
    # Upload Packaged Game
    # -------------------------------------------------
    - name: Upload Packaged Game
      uses: actions/upload-artifact@v4
      with:
        name: UE4-WindowsNoEditor-${{ github.event.inputs.buildConfig }}
        path: project\release\**\WindowsNoEditor\**

